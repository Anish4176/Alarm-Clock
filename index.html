<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="clock-body">
            <i id="clock_img" class="fa-solid fa-clock fa-bounce" style="color: #1446a7;font-size: 6rem;"></i>
            <!-- <div class="show_time">22:00</div> -->
            <form id=clock_form action="">

                <select name="sec" id="hours_section">
                    <option value="" selected hidden>Hours</option>
                </select>

                <select name="sec" id="minutes_section">
                    <option value="" selected hidden>Minutes</option>
                </select>

                <!-- <select name="sec" id="seconds_section">
                    <option value="" selected hidden>Seconds</option>
                </select> -->

                <select name="sec" id="period_section">
                    <option value="" selected hidden>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>


            </form>
            <button type="submit" id="set_alarm">Set Alarm</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
